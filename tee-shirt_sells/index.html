<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T-shirt Shop</title>
    <style>
      datalist {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        writing-mode: horizontal-tb;
        width: 200px;
      }

      option {
        padding: 0;
      }

      input[type="range"] {
        width: 200px;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <form action="order_page.html" method="POST">
      <fieldset>
        <legend>Client</legend>
        <label for="names">Nom et prénom :</label>
        <input
          type="text"
          id="names"
          name="names"
          pattern="^[A-Z]+ [A-Z][a-z]+$"
          required
        /><br />
        <small>Nom tout en majuscules, prénom avec une majuscule. </small
        ><br /><br />

        <label for="address">Adresse :</label>
        <input type="text" id="address" name="address" /><br /><br />

        <label for="zip_code">Code postal :</label>
        <input
          type="text"
          id="zip_code"
          name="zip_code"
          pattern="^(0[1-9]|1[0-9]|2[1-9]|[3-8][0-9]|9[1-5])\d{3}$|2A|2B|97[1-6]|98[4-8]"
          maxlength="5"
          required
        />
        <br /><br />

        <label for="country">Pays :</label>
        <input
          type="text"
          id="country"
          name="country"
          value="France"
          readonly
        /><br /><br />
      </fieldset>

      <fieldset>
        <legend>Commande :</legend>

        <label for="designs">Modèle :</label>
        <select name="designs" id="designs">
          <option value="product1" label="Road 66" selected></option>
          <option value="product2" label="Super pizza"></option>
          <option value="product3" label="Welcome to the Jungle"></option>
          <option value="product4" label="Paradise Lost"></option>
          <option
            value="product5"
            label="Whatever happens, we're eating it."
          ></option>
        </select>
        <br /><br />

        <label for="size">Taille :</label><br />
        <input type="range" id="size" name="size" /><br />

        <datalist id="sizes">
          <option value="1" label="S"></option>
          <option value="2" label="M"></option>
          <option value="3" label="L"></option>
          <option value="4" label="XL"></option></datalist
        ><br />

        <label for="quantity">Quantité :</label>
        <input
          type="number"
          id="quantity"
          name="quantity"
          min="1"
          max="165"
          step="3"
        /><br />
      </fieldset>
      <br />
      <button type="submit">Commander</button>
      <button type="reset">Recommencer</button>
    </form>
  </body>
</html>
